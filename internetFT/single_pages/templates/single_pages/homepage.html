<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>homepage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'shop/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
        <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}" />
        <script src="https://kit.fontawesome.com/85a697b57a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        {% include 'shop/navbar.html' %}

        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'single_pages/images/배경사진1.jpg' %}" class="d-block w-100" alt="...">
              <div id="bg1" class="carousel-caption d-none d-md-block text-left">
                <h2>연말 화장품 SALE EVENT</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{% static 'single_pages/images/배경사진2.jpg' %}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block text-left">
                <h2>겨울 맞이 보습 제품 할인</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{% static 'single_pages/images/배경사진3.jpg' %}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block text-left">
                <h2>건조한 겨울 촉촉한 화장품라인</h2>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Recent items</h1>
                </div>
            </div>
            <div class="row">
                {% for item in recent_items %}
                <div class="col-4">
                        <img class="card-img" src="{{item.image.url}}">
                        <div class="card-body">
                           <h6><a class="text-decoration-none text-dark" href="{{item.get_absolute_url}}">{{item.name}}</a></h6>
                            <span class="badge badge-pill badge-light text-dark">
                                {{item.price}}원 {{item.company}} {{item.category}}
                            </span>
                        </div>
                </div>
                {% endfor %}
            </div>
        </div>


         {% include 'shop/footer.html' %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
