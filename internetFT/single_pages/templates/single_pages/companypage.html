<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>About us</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'shop/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
        <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}" />
        <script src="https://kit.fontawesome.com/85a697b57a.js" crossorigin="anonymous"></script>
         <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        {% include 'shop/navbar.html' %}

        <!-- Header-->
        <header class="bg-light py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center">
                    <h1 class="display-4 fw-bolder">About our company</h1>
                    <p class="lead fw-normal text-50 mb-0">Making Cosmetics with Nature</p>
                </div>
            </div>
        </header>
        <br>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-muted" id="main-area">
                        <h2>자연을 닮은 순수한 화장품</h2><hr>
                        <h4>Who we are</h4>
                        <div><small>Seojin Park / 박서진</small></div>
                        <div><small>CEO / 대표</small></div>
                        <div><small>since 2002</small></div>
                        <br>
                        <div><small>address: 서울특별시 도봉구 삼양로144길 33</small></div>
                        <div><small>tel:02-901-8000</small></div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card" data-toggle="modal" data-target="#chart1">
                            <div class="card-img-top" id="mychart1"></div>
                            <div class="card-body">
                                <h5><자사 통계자료></h5>
                                <p class="text-muted">카테고리별 제품 제고량</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart(){
            var data = google.visualization.arrayToDataTable([
                ['category', 'stock'],
                ['아이메이크업', 8],
                ['베이스메이크업', 5],
                ['립메이크업', 7]
            ]);
            var options = {
                chart: {
                    title: 'Number of products by category'
                }

            };

            var chart = new google.visualization.PieChart(document.getElementById('mychart1'));
            chart.draw(data, options);
        };

        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart1);

        function drawChart1(){
            var data = google.visualization.arrayToDataTable([
                ['category', 'stock'],
                ['아이메이크업', 8],
                ['베이스메이크업', 5],
                ['립메이크업', 7]
            ]);
            var options = {
                chart: {
                    title: 'Number of products by category'
                }

            };

            var chart = new google.visualization.PieChart(document.getElementById('mychart2'));
            chart.draw(data, options);
        };

    </script>

        <!-- Modal -->
    <div class="modal fade" id="chart1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">통계자료</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <div class="card-img-top" id="mychart2"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed-bottom">
         {% include 'shop/footer.html' %}
    </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
